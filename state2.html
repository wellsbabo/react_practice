<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");   //위치 지정하고
        function App(){
            const [counter,setCounter] = React.useState(0); //첫번째 요소는 초기값, 두번째 요소는 그 값을 바꾸는 함수(값을 변경하고 리렌더링까지 해줌)
            function onClick(){
                // counter = counter + 1;
                // console.log(counter);
                //ReactDOM.render(<App />,root);

                // setCounter(counter + 1);
                
                //위에와 같은 의미지만 current는 현재 state의 값임을 보장해줌. 어디선가 예상치 못한 업데이트가 일어났다고해도 혼동을 주는걸 방지
                setCounter((current) => current + 1);   
            }
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick = {onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App />,root);
    </script>

</html>


<!-- JSX는 어플리케이션을 여러가지 작은 요소로 나누어 관리할 수 있게 해줌. 여러 요소로 잘게 쪼개서 만들어서 합쳐 주기만 하면 됨 -->
